<div class="input-group">
    <span class="input-group-btn">
        <span class="btn btn-primary btn-lg" ng-click="add()">追加</span>
    </span>
    <input type="text" class="form-control input-lg" ng-model="message" placeholder="メッセージを入力してください">
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>No.</th>
        <th>メッセージ</th>
        <th>登録日</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in messages">
        <td>{{x.id}}</td>
        <td>{{x.value}}</td>
        <td>{{x.created_at|date:'yyyy/MM/dd HH:mm:ss'}}</td>
    </tr>
    </tbody>
</table>
