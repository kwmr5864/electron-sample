<!DOCTYPE html>
<html lang="ja" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div ng-controller="MainCtrl as main" class="container">
      <h1>Sample</h1>
      <p>Electronでアプリを作ろう</p>
      <div class="input-group"><span class="input-group-btn"><span ng-click="main.add()" class="btn btn-primary btn-lg">追加</span></span>
        <input type="text" ng-model="main.message" placeholder="メッセージを入力してください" class="form-control input-lg"><span class="input-group-btn"><span ng-click="main.clear()" class="btn btn-default btn-lg">全部消す</span></span>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>No.</th>
            <th>メッセージ</th>
            <th>登録日時</th>
            <th>更新日時</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in main.messages track by $index">
            <td>{{x.id}}</td>
            <td>
              <input type="text" ng-if="x.editable" ng-model="x.value" class="form-control input-lg"><span ng-if="!x.editable">{{x.value}}</span>
            </td>
            <td>{{x.created_at|date:'yyyy/MM/dd HH:mm:ss'}}</td>
            <td>{{x.updated_at|date:'yyyy/MM/dd HH:mm:ss'}}</td>
            <td>
              <div class="btn-group"><span ng-if="x.editable" ng-click="main.save(x.id)" class="btn btn-primary">更新</span><span ng-if="!x.editable" ng-click="main.edit(x.id)" class="btn btn-default">編集</span><span ng-click="main.del(x.id)" class="btn btn-default">削除</span></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
